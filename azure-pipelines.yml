trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

- task: AzureCLI@2
  inputs:
    azureSubscription: 'azure-new'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: 'az vmss scale --resource-group vmss-test --name vmss --new-capacity 1'
  displayName: 'Downscale VMSS to 1 instance'