---
- hosts: any
  become: true
  tasks:

# tasks file for webapp

    - name: update
      command: apt update
      become: true


    - name: install nodejs
      apt:
        pkg: nodejs-legacy
        state: present
      become: true
    
    - name: install npm
      command: apt install npm -y

    - name: install git
      apt:
        pkg: git
        state: present
      become: true

    - name: Creates directory
      file:
        path: /home/ubuntu/hms
        state: directory
      become: true

    - name: Clone a github repository
      git:
        repo: https://github.com/ManjunathNayak-23/Nodejsdemo.git
        dest: /home/ubuntu/hms
        clone: yes
        update: yes
        force: true
      become: true

      
    - name: install nodemon
      command: chdir=/home/ubuntu/hms npm install -g nodemon
      become: true
      

    - name: Go to the folder and execute command
      command: chdir=/home/ubuntu/hms npm install
      become: true

    - name: start server
      command: npm start
      args:
        chdir: /home/ubuntu/hms/
      async: 42
      poll: 0
      become: true
      ignore_errors: yes
